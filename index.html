<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Amanda Sokolowski">
  <title>Bear Ninja Hunter</title>
</head>
<body>
  <p id="result"></p>

  <script type="text/javascript">
    // Ask for player’s name
    let playerName = prompt('Welcome to Bear Hunter Ninja! Please enter your name to get started:');

    //  Greet player
    alert(`Hi ${playerName}! Let\'s Play!!`);

    // Ask for player’s choice
    let playerChoice = prompt('Who are you Bear, Ninja, or Hunter');

    // The omputer’s choice
    const computerChoice = 'Bear';

    // combine and show results
    let message = `${playerName}, you picked ${playerChoice}! The computer picked ${computerChoice}!`;
    console.log(message);

    // Show results on page on page
    document.getElementById('result').innerHTML = message;
  </script>
</body>
</html>
